
namespace:
  name: ovirt
  type: group
  description: >
    Namespace for ovirt metadata.
  fields:
  - name: entity
    type: keyword
    description: >
      The type of the data source, hosts, vms, engine etc.

  - name: host_id
    type: keyword
    description: >
      The oVirt host UUID.

  - name: engine_fqdn
    type: keyword
    description: >
      FQDN of the oVirt engine.
    fields:
      - name: raw
        ignore_above: 256
        type: string
    norms:
      enabled: false

  - name: cluster_name
    type: keyword
    description: >
      Cluster name of the oVirt host.
    fields:
      - name: raw
        ignore_above: 256
        type: string
    norms:
      enabled: false
