
namespace:
  name: kubernetes
  type: group
  description: >
    Namespace for kubernetes-specific metadata
  fields:
  - name: pod_name
    type: string
    norms:
      enabled: true
    description: >
      The name of the pod

  - name: pod_id
    type: string
    norms:
      enabled: true
    description: >
      Kubernetes ID of the pod.

  - name: namespace_name
    type: string
    norms:
      enabled: true
    description: >
      The name of the namespace in Kubernetes.

  - name: namespace_id
    type: string
    norms:
      enabled: true
    description: >
      ID of the namespace in Kubernetes.

  - name: host
    type: string
    norms:
      enabled: true
    description: >
      Kubernetes node name

  - name: master_url
    type: string
    description: >
      Kubernetes Master URL

  - name: annotations
    type: group
    description: >
      Annotations associated with the OpenShift object

  - name: labels
    type: group
    description: >
      Labels attached to the OpenShift object
      Each label name is a subfield of labels field.
      Each label name is de-dotted: dots in the name are replaced with
      underscores.

doc_sections:
  - ["pod_log", "Openshift logging metadata"]
