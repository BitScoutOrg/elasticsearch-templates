version: 2016.06.21.0

defaults:
  type: string
  doc_values: true

pod_log:
  type: group
  description: >
    Contains common fields, this is what populates the actual the mappings of the _default_.
  fields:
    - name: kubernetes
      type: group
      description: >
        kubernetes-specific metadata.
      fields:
      - name: pod_name
        type: string
        index: not_analyzed
        description: >
          The name of the pod
        norms:
          enabled: True

      - name: labels
        type: group
        description: >
          Labels attached to the OpenShift object
          Each label name is a subfield of labels field.
          Each label name is de-dotted: dots in the name are replaced with
          underscores.

      - name: pod_id
        type: string
        index: not_analyzed
        description: >
          TODO
        norms:
          enabled: True

      - name: namespace_name
        type: string
        index: not_analyzed
        description: >
          The name of the namespace
        norms:
          enabled: True

      - name: namespace_id
        type: string
        index: not_analyzed
        description: >
          The name of the namespace
        norms:
          enabled: True

      - name: host
        type: string
        index: not_analyzed
        description: >
          Kubernetes node name
        norms:
          enabled: True

    - name: docker
      type: group
      description: >
        Docker container group
      fields:
      - name: container_id
        type: string
        index: not_analyzed
        description: >
          Docker container id

doc_sections:
  - ["pod_log", "Openshift logging metadata"]
