skeleton_path: ../skeleton.json
skeleton_index_pattern_path: ../skeleton-index-pattern.json

elasticsearch_template:
  name: com.redhat.viaq-openshift-operations
  index_pattern: ".operations.*"
  order: 10
  # Disabled by default starting in ES 6.x
  # https://www.elastic.co/guide/en/elasticsearch/reference/6.7/breaking-changes-6.0.html#_the_literal__all_literal_meta_field_is_now_disabled_by_default
  # TODO: Remove in ES 7.x
  _all:
    enabled: false

namespaces:
  - rsyslog.yml
  - systemd.yml
  - kubernetes.yml
  - docker.yml
  - pipeline_metadata.yml
  - ovirt.yml
  - aushape.yml
  - tlog.yml
#  - openshift/app_log.yml
